stages:
  train_preprocess:
    cmd: python src/data/make_dataset.py /data/raw/train.csv train.csv
    deps:
      - ./src/data/make_dataset.py
      - ./data/raw/train.csv

  test_preprocess:
    cmd: python src/data/make_dataset.py /data/raw/test.csv test.csv
    deps:
      - ./src/data/make_dataset.py
      - ./data/raw/test.csv

  train_model:
    cmd: python src/models/train_model.py /data/processed/train.csv 
    deps:
      - ./src/models/train_model.py
      - ./data/processed/train.csv
    params:
      - train_model.n_estimators
      - train_model.max_depth
      - train_model.random_state
    outs:
    - .\models\

  